{%load bootstrap4%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css'%}"></link>
    <title>Contact</title>
    {%bootstrap_css%}
</head>
<body>
<div class="container">
<input id="menu-button" type="checkbox">
<label for="menu-button">
  <div class="menu">
 <span class="button"></span>
  </div>
</label>

<ul>
    <li><a href="index">Home</a></li>
    <li><a href="bplaces">Beatiful Places</a></li>
    <li><a href="hplaces">Hauting Places</a></li>

</ul>
</div>

<div class="container">
    <H1>Contact</H1>
    {%bootstrap_messages%}
    <form action="'{% url 'contact' %}" autocomplete="off" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons%}
        <button type="submit" class="btn btn-primary">Send Message</button>
        {%endbuttons%}
    </form>
</div>

{% bootstrap_javascript jquery='full'%}
</body>
</html>
